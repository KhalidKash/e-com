<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksMart - Best Bookstore In The World</title>
    <link rel="stylesheet" href="auth.css">
    <script src="auth.js" defer></script>
</head>

<body>

<main>
    <!-- <div class="logo"><h1>Books<span>Mart</span></h1></div> -->

    <div class="form-container">
      <div id="login-form" class="form">
        <h1>Login</h1>
        <div><input type="text" placeholder="Phone number, username, or email"></div>
        <div><input type="password" placeholder="Password"></div>
        <div class="btns"><button>Log in</button></div>
        <p>OR</p>
      </div>

      <div id="signup-form" class="form">
        <h1>Sign Up</h1>
        <div><input type="text" placeholder="Mobile Number or Email"></div>
        <div><input type="password" placeholder="Password"></div>
        <div><input type="text" placeholder="Full Name"></div>
        <div><input type="text" placeholder="Username"></div>
        <div class="btns"><button>Sign Up</button></div>
      </div>
    </div>

</main>

</body>
</html>
